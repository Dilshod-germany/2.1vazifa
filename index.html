<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links Profile</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img src="./img/profile-pic.png" alt="Avatar" class="card__image" width="88" height="88" />

        <h2 class="card__author">Jessica Randall</h2>
        <p class="card__location">London, United Kingdom</p>
        <p class="card__description">"Front-end developer and avid reader</p>
        <ul class="card__items">
          <li class="card__item">
            <a class="card__item__link" href="#">GitHub</a>
          </li>
          <li class="card__item">
            <a class="card__item__link" href="#">Frontend Mentor</a>
          </li>
          <li class="card__item">
            <a class="card__item__link" href="#">Linkedln</a>
          </li>
          <li class="card__item">
            <a class="card__item__link" href="#">Twitter</a>
          </li>
          <li class="card__item">
            <a class="card__item__link" href="#">Instagram</a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
